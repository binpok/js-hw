<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script src="/module/main.js"></script>
</head>
<body>

  <div id="calculator">
    <input type="text" id="display" disabled>
    <div>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="operator" data-operator="/">รท</button>
    </div>
    <div>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="operator" data-operator="*">ร</button>
    </div>
    <div>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="operator" data-operator="-">-</button>
    </div>
    <div>
      <button>0</button>
      <button class="double">.</button>
      <button class="equal">=</button>
      <button class="operator" data-operator="+">+</button>
      <button class="erase">Erase</button>
    </div>
  </div>
  

</body>
</html>
